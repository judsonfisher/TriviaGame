<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<div class="col-md-1"></div>

<div class="container col-md-10 start">
	<div class="row">
		<h1>Trivia Game!</h1>
	</div>
	<button id="start">Start!</button>
</div>

<div class="container col-md-10 questions">
	
	<div class="row">
		<h1>Trivia Game!</h1>
	</div>

		<div class="row">
			<h2>Time Remaining: <span id="countdown"></span> Seconds</h3>
			<hr>
			<h2 id="question">Question goes here</h3>
			<hr>
		</div>

		<div class="row">
			<h3 id="option1">Answer 1</h3>
		</div>	

		<div class="row">
			<h3 id="option2">Answer 2</h3>
		</div>	

		<div class="row">
			<h3 id="option3">Answer 3</h3>
		</div>	

		<div class="row">
			<h3 id="option4">Answer 4</h3>
		</div>	
		
</div>

<div class="col-md-1"></div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
